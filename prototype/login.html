<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fail-Safe Hiring</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-card">
        <div class="logo">FAIL-SAFE HIRING</div>
        <div class="greeting">
            <h2>Welcome back</h2>
            <h1>John!</h1>
        </div>
        <form>
            <input type="email" class="form-input" placeholder="Email">
            <input type="password" class="form-input" placeholder="Password">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <div class="divider">or continue with</div>
        <button class="btn btn-secondary">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google icon">
            Continue with Google
        </button>
        <div class="create-account-link">
            <a href="#">Create account</a>
        </div>
    </div>
</body>
</html>
