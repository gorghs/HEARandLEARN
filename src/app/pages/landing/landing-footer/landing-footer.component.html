<footer>
  <div class="container">
    <div class="brand">
      <h3>My App</h3>
      <app-i18n-language-selector />
    </div>

    <div class="legal" *transloco="let t; read: 'legal'">
      <h3>{{ t('title') }}</h3>
      <ul>
        @for (page of legalPages; track page) {
          <li>
            <a [routerLink]="['/legal', page]" queryParamsHandling="preserve">
              {{ t(page + '.title') }}
            </a>
          </li>
        }
      </ul>
    </div>

    <div class="social">
      <h3>Find Us</h3>
      <ul>
        <li><a href="#" target="_blank">Twitter</a></li>
        <li><a href="#" target="_blank">LinkedIn</a></li>
        <li><a href="#" target="_blank">GitHub</a></li>
      </ul>
    </div>
  </div>
</footer>
